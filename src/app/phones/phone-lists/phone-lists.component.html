<div>
    <h1>Phone List</h1>
    <p>There are {{phones.length}} phones.</p>
</div>
<div class="container text-center">
    <div class="row">
        <div class="p-3" *ngFor="let item of phones">
            <app-phone-item
             [phone]="item">
            </app-phone-item>
        </div>
    </div>
</div>
