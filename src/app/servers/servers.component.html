<section class="servers-component">
    <h1>Im in the Servers Component</h1>
    <label>Server name is {{ serverName }}</label>
    <!-- <input 
    type="text"
    class="form-control mb-3"
    (input)="onUpdateServerName($event)"> -->
    <input 
    type="text"
    class="form-control mb-3"
    [(ngModel)]="serverName">
    <button 
    [disabled]="!allowNewServer"
     class="btn btn-primary"
     (click)="onCreateServer()">Add Server</button>

     <!-- <p class="sisennys">{{ serverName }}</p> -->
     <p class="sisennys">{{ serverCreationStatus }}</p>
     <p *ngIf="serverCreated" class="sisennys">Server was created! Server name is {{serverName}}</p>
      <!-- <ng-template #noServer>
        <p>No server created!</p>
      </ng-template> -->
      <app-server *ngFor="let server of servers"></app-server>
  </section>
